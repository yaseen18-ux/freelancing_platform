<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freelancing Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="../images/logo_freelancer_com_icon_160826.png" alt="logo" class="navbar-logo">
                <h1 class="navbar-title">FreelanceHub</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="home.html" class="nav-link">Hire</a></li>
                <li><a href="freelancer-dashboard.html" class="nav-link">Find Jobs</a></li>
            </ul>
            <div class="navbar-right" id="navbarRight">
                <a href="sign-up.html" class="nav-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="home.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
        
        <div class="login-container">
            <div class="form-wrapper">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account</p>
                </div>
                
                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="username">Email or Username</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your email or username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span>Sign In</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fa-brands fa-google"></i> Google
                    </button>
                    <button class="social-btn github">
                        <i class="fa-brands fa-github"></i> GitHub
                    </button>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="sign-up.html" class="sign-up-link">Sign up here</a></p>
                </div>
            </div>
            
            <div class="form-image">
                <div class="image-content">
                    <h2>Join Our Community</h2>
                    <p>Connect with talented freelancers and find amazing opportunities</p>
                    <ul class="features-list">
                        <li><i class="fa-solid fa-check"></i> Secure Login</li>
                        <li><i class="fa-solid fa-check"></i> Easy Access</li>
                        <li><i class="fa-solid fa-check"></i> Trusted Platform</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
